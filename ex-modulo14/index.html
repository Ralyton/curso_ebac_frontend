<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Turismo</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-4" id="cabecalho">
        <div class="container">

            <h1 class="navbar-brand m-0 titulo fs-3">
                Planeta Turismo
            </h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu-navegacao">
                <span class="navbar-toggler-icon"></span>
            </button>

            <nav class="navbar-collapse collapse justify-content-end" id="menu-navegacao">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link active">
                            <i class="bi bi-house-door me-1"></i>
                            Sobre a empresa
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-calendar-check me-1"></i>
                            Eventos
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-airplane"></i>
                            Nossos serviços
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#" class="nav-link">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div>
        <section id="sobre-a-agencia">
            <div class="carousel slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img src="imagens/carousel/caroosel1.jpg" alt="Foto de um mapa colorido">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="imagens/carousel/carrosel2.jpg" alt="Foto das Maldivas">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img src="imagens/carousel/carrosel3.jpg" alt="Foto de um avião decolando">
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
