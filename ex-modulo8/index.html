<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de contatos</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>&#x260E Agenda de contatos</h1>
        </header>
        
        <form id="form">
            <input type="text" id="nome" placeholder="Nome do contato" required>
            <input type="number" id="numero" placeholder="Número" required>
            <button type="submit">Agendar +</button>
        </form>
        
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>Nome do contato</th>
                    <th>Número do contato</th>
                </tr>
            </thead>
            <!-- A partir daqui as tags serão adicionadas dinamicamente pelo JavaScript -->
            <tbody>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="script/script.js"></script>
</body>
</html>
